    <meta charset="UTF-8" />

<body id="loader">
    <header class="header-fixed">

        <div class="header-limiter">

            <h1><a href="/">Party Counter App</a></h1>

        </div>

    </header>
    <div id="svg_wrap"></div>
    <section>
        <p>Are you sure you want to create the following new counter?</p>
        <input id="serverForm" type="text" placeholder="Server Name" readonly="readonly" onfocus="this.blur();" tabindex="-1" class="disabledInput" />
    </section>
    <section>
        <p>Background Information</p>
        <input id="organization" type="text" placeholder="Organization/Name" />
        <input id="city" type="text" placeholder="City" />
    </section>

    <section>
        <p>Do you want an emailed report of this data?</p>
        <input id="email" type="email" placeholder="Email address" />
    </section>

    <div class="button" id="prev">&larr; Previous</div>
    <div class="button" id="next">Next &rarr;</div>
    <div class="button" id="submit">Submit</div>
    <footer>
        <nav><a href="https://mathewsteininger.com" target="_blank">Made by Mat</a></nav>
    </footer>
</body>
