<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-171515649-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-171515649-1");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/6.0.3/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>

    <link rel="stylesheet" href="/css/style.css" />

    <!-- Compiled and minified CSS -->
    <script>
      var type = "add";

      function lastClicked(last) {
        type = last;
      }
    </script>
    <style>
      .big-btn {
        width: 40%;
        padding-top: 40%;
        position: relative;
        /* 1:1 Aspect Ratio */
      }

      .counter {
        position: absolute;
        margin: 0 auto;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 0%;
        opacity: 0.8;
        font-size: 300% !important;
      }
    </style>

    <title>COVID Event Counter</title>
  </head>

  <body>
    <header class="header-fixed">
      <div class="header-limiter">
        <h1><a href="/">COVID Event Counter</a></h1>
        <h1 id="serName" style="padding-top: 20px; font-size: 20px;">
          Counter Name:
        </h1>
      </div>
    </header>
    <div class="container">
      <form id="count-form">
        <div class="row">
          <div class="col s12 center-align">
            <a
              name="add"
              value="add"
              class="big-btn btn-floating btn-block waves-effect waves-light green"
              onclick="lastClicked('add')"
              ><i class="material-icons counter">add</i>
            </a>
            <a
              name="subtract"
              value="subtract"
              class="big-btn btn-floating btn-block waves-effect waves-light red"
              onclick="lastClicked('subtract')"
              ><i class="material-icons counter">remove</i></a
            >
          </div>
        </div>
      </form>
      <br /><br />

      <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>

    <footer>
      <nav style="background-color: transparent;">
        <a
          style="text-decoration: underline;"
          href="https://mathewsteininger.com"
          target="_blank"
          >Made by Mat</a
        >
      </nav>
    </footer>
  </body>

  <script src="cookies.js"></script>
  <script src="main.js"></script>
</html>
