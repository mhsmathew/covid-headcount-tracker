    <section>

        <form id="load-server" class="col s12">
            <div class="input-field col s12">
                <p>Counter Name</p>
                <input id="server" type="text" class="validate " required="required" pattern="[a-zA-Z0-9-]+" oninput="this.value = this.value.replace(/[^a-zA-Z0-9-]/g, '').replace(/(\..*)\./g, '$1');">

                <p>If you're helping count, just enter the name of that counter</p>

            </div>

            <div class="button" id="submit">Load</div>


        </form>
    </section>
